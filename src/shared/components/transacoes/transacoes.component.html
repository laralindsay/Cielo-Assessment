<div class="transactions-container">
  <mat-card class="transactions-card">
    <mat-card-header>
      <mat-card-title>Transaçōes</mat-card-title>
    </mat-card-header>
    <mat-card-content class="transactions-list">
      <div class="web-transactions">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Valor Total</th>
              <th scope="col">Valor Líquido</th>
              <th scope="col">Data</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of valueTransactions.items">
              <td>{{ post.id }}</td>
              <td>{{ post.grossAmount | currency: "BRL" }}</td>
              <td>{{ post.netAmount | currency: "BRL" }}</td>
              <td>{{ post.date | date: "dd/MM/yy"}}</td>
              <td>{{ post.status }}</td>
            </tr>
          </tbody>
        </table>

        <!-- 
        <li 
        *ngFor="let post of valueTransactions.items "
        class="list-group-item">
        {{ post.id }}
    </li> -->
      </div>
      <div class="mobile-transactions">
        {{ valueTransactions.summary.totalQuantity }}
      </div>
    </mat-card-content>
    <mat-card-actions style="display: none">
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
